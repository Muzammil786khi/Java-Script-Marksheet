<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCS</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container fw-bold">
        <div class="row">
            <div class="col-8 m-auto bg-dark text-white p-4">
                <h4 class="text-center">GRADE CALCULATING SYSTEM</h4>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 bg-white p-5 col-md-12 m-auto d-flex justify-content-around">
            <div class="col-md-4">
                <form>
                    <div class="book1 mb-3 ">
                        <label>Computer</label>
                        <input class="form-control" id="bookone" type="number" name="" placeholder="Marks">
                    </div>
                    <div class="book2 mb-3">
                        <label>English</label>
                        <input class="form-control" id="booktwo" type="number" name="" placeholder="Marks">
                    </div>
                    <div class="book3 mb-3">
                        <label>Maths</label>
                        <input class="form-control" id="bookthree" type="3number" name="" placeholder="Marks">
                    </div>
                    <div class="book4 mb-3">
                        <label>Physics</label>
                        <input class="form-control" id="bookfour" type="number" name="" placeholder="Marks">
                    </div>
                    <div class="book5 mb-3">
                        <label>chemistry</label>
                        <input class="form-control" id="bookfive" type="number" name="" placeholder="Marks">
                    </div>
                    <div>
                        <button class="btn btn-warning col-12" onclick="return calculate()">Calculate</button>
                    </div>
                </form>
                
                    
                
            
            </div>
                

            </div>
            <div class="col-md-4 d-flex align-items-center">
                <table class="table table-bordered border-dark">
                    <tr>
                        <td>Total Marks:</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>Obtained Marks:</td>
                        <td id="obtain"></td>
                    </tr>
                    <tr>
                        <td>Percentage:</td>
                        <td id="per"></td>
                    </tr>
                    <tr></tr>
                        <td>Grade:</td>
                        <td id="grade"></td>
                    </tr>
                    <tr></tr>
                        <td>Remarks:</td>
                        <td id="remarks"></td>
                    </tr>
                </table>

            </div>
            </div>

        </div>
    <script src="script.js"></script>
</body>
</html>
